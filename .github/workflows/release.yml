name: Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
          - target: x86_64-apple-darwin
            runner: macos-15
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package binary
        run: tar czf clisten-${{ matrix.target }}.tar.gz -C target/release clisten

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.tag_name }} clisten-${{ matrix.target }}.tar.gz

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release tarballs and compute SHA256
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ github.event.release.tag_name }}"
          version="${tag#v}"
          base="https://github.com/PepijnSenders/clisten/releases/download/${tag}"

          for target in aarch64-apple-darwin x86_64-apple-darwin x86_64-unknown-linux-gnu; do
            curl -fsSL -o "clisten-${target}.tar.gz" "${base}/clisten-${target}.tar.gz"
          done

          SHA_ARM=$(shasum -a 256 clisten-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_INTEL_MAC=$(shasum -a 256 clisten-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_LINUX=$(shasum -a 256 clisten-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)

          echo "VERSION=${version}" >> "$GITHUB_ENV"
          echo "TAG=${tag}" >> "$GITHUB_ENV"
          echo "SHA_ARM=${SHA_ARM}" >> "$GITHUB_ENV"
          echo "SHA_INTEL_MAC=${SHA_INTEL_MAC}" >> "$GITHUB_ENV"
          echo "SHA_LINUX=${SHA_LINUX}" >> "$GITHUB_ENV"

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/PepijnSenders/homebrew-tap.git"
          cd homebrew-tap

          cat > Formula/clisten.rb << 'RUBY'
          class Clisten < Formula
            desc "Terminal UI for NTS Radio"
            homepage "https://github.com/PepijnSenders/clisten"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/PepijnSenders/clisten/releases/download/TAG_PLACEHOLDER/clisten-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_INTEL_MAC_PLACEHOLDER"
              end

              on_arm do
                url "https://github.com/PepijnSenders/clisten/releases/download/TAG_PLACEHOLDER/clisten-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/PepijnSenders/clisten/releases/download/TAG_PLACEHOLDER/clisten-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_PLACEHOLDER"
              end
            end

            depends_on "mpv"

            def install
              bin.install "clisten"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/clisten --version")
            end
          end
          RUBY

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/clisten.rb
          sed -i "s/TAG_PLACEHOLDER/${TAG}/g" Formula/clisten.rb
          sed -i "s/SHA_ARM_PLACEHOLDER/${SHA_ARM}/g" Formula/clisten.rb
          sed -i "s/SHA_INTEL_MAC_PLACEHOLDER/${SHA_INTEL_MAC}/g" Formula/clisten.rb
          sed -i "s/SHA_LINUX_PLACEHOLDER/${SHA_LINUX}/g" Formula/clisten.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/clisten.rb
          git commit -m "clisten ${VERSION}"
          git push
