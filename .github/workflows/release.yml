name: Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
          - target: x86_64-apple-darwin
            runner: macos-15
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/clisten target/release/clisten-${{ matrix.target }}

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.tag_name }} target/release/clisten-${{ matrix.target }}
